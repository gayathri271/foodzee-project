<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodiez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <!-- Navbar  -->
     <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-utensils me-2"></i>Foodiez
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                    <form class="d-flex mx-auto" style="width:50%;">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search for food...">
                    </form>
                </div>
                <div class="">
                    <!-- <a href="#" class="nav-icon"><i class="fas fa-heart"></i></a> -->
                    <a href="#" class="nav-icon"><i class="fas fa-shopping-cart"id="addtocart"></i></a>
                    <a href="#" class="nav-icon"><i class="fas fa-history"></i></a>
                    <a href="#" class="nav-icon"><i class="fas fa-user"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div id="welcomesection" class="container my-5">
        <div class="hero-section p-5">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="hero-title mb-3">Welcome to Our Foodiez</h1>
                    <p class="text-muted fst-italic">"Food is the ingredient that binds us together."</p>
                </div>
                <div class="col-md-6">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/050/387/659/small/healthy-breakfast-is-very-important-because-it-keeps-you-energized-all-the-day-this-image-can-be-used-in-advertisements-or-on-social-media-to-promote-healthy-and-balanced-diet-in-your-daily-life-photo.jpg" alt="Food" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div> 

    <!-- Search Results -->
    <div id="searchResults" class="container search-results mb-5">
        <div id="resultsGrid" class="row"></div>
    </div>
    <!-- <button id="pBtn">zsxdfcg</button> -->

    <!-- Categories Section -->
    <div id="categoriesSection">
        <h2 class="food-quote">"Taste the Best, Enjoy the Rest!"</h2>
        <div class="container">
            <div class="row">
                <div  id="pizzaitem" class="col-md-3 category-item">
                    <img src="https://www.delmonte.com/sites/default/files/MushroomPepPizza_0076.jpg" alt="Pizza" class="category-image">
                    <p class="fw-bold">Pizza</p>
                </div>
                <div class="col-md-3 category-item">
                    <img src="https://static.vecteezy.com/system/resources/previews/023/809/530/non_2x/a-flying-burger-with-all-the-layers-ai-generative-free-photo.jpg" alt="Burger" class="category-image">
                    <p class="fw-bold">Burger</p>
                </div>
                <div class="col-md-3 category-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Desserts.jpg/1200px-Desserts.jpg" alt="Desserts" class="category-image">
                    <p class="fw-bold">Desserts</p>
                </div>
                <div class="col-md-3 category-item">
                    <img src="https://media.istockphoto.com/id/1366811978/photo/different-type-of-coktails-on-wooden-table.jpg?s=612x612&w=0&k=20&c=SHBaM725qqkxkgy5C3LJ3u7B7JWAWUNKuig-Qlw9Mfc=" alt="Beverages" class="category-image">
                    <p class="fw-bold">Beverages</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 category-item">
                    <img src="https://www.licious.in/blog/wp-content/uploads/2022/04/shutterstock_1617156526-min.jpg" alt="Sushi" class="category-image">
                    <p class="fw-bold">Sushi</p>
                </div>
                <div class="col-md-3 category-item">
                    <img src="https://media.post.rvohealth.io/wp-content/uploads/2021/08/healthy-eating-food-sweet-potato-kale-bowl-grain-vegan-1296x728-header-800x728.jpg" alt="Vegetarian" class="category-image">
                    <p class="fw-bold">Vegetarian</p>
                </div>
                <div class="col-md-3 category-item">
                    <img src="https://www.licious.in/blog/wp-content/uploads/2022/06/chicken-hyderabadi-biryani-01.jpg" alt="Indian Food" class="category-image">
                    <p class="fw-bold">Indian Food</p>
                </div>
                <div class="col-md-3 category-item">
                    <img src="https://plantbaes.com/wp-content/uploads/2023/07/ROASTED-PUMPKIN-KALE-WARM-SALAD-scaled.jpg.webp" alt="Salads" class="category-image">
                    <p class="fw-bold">Salads</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="home.js"></script>
</body>
</html>
