<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Foodiez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .cart-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .cart-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Navbar (similar to your home page) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <i class="fas fa-utensils me-2"></i>Foodiez
            </a>
            <div class="ms-auto">
                <a href="home.html" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Continue 
                </a>
            </div>
        </div>
    </nav>

    <!-- Cart Content -->
    <div class="container my-5">
        <h2 class="mb-4">Your Cart</h2>
        <div id="cartItems"></div>
        <div class="text-end mt-4">
            <h4>Total: ₹<span id="cartTotal">0</span></h4>
            <!-- <button class="btn btn-primary" onclick="checkout()">Proceed to pay</button> -->
            <button class="btn btn-success mt-3" onclick="proceedToPay()">Proceed to Pay</button>
            <!-- Payment Modal -->
<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="paymentModalLabel">Complete Your Payment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <p>Total Amount: ₹<span id="paymentAmount"></span></p>
          <button class="btn btn-primary" id="payNowBtn">Pay Now</button>
        </div>
      </div>
    </div>
  </div>
  

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script type="module" src="cart.js"></script>
</body>
</html>
