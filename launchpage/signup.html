
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodiez - Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="signup.js"></script>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center">Sign Up for Foodiez</h2>
        <form id="signup-form" class="mt-4 mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="signup-name" class="form-label">Name</label>
                <input type="text" id="signup-name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="signup-email" class="form-label">Email</label>
                <input type="email" id="signup-email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="signup-password" class="form-label">Password</label>
                <input type="password" id="signup-password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
